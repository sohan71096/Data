<html>
   <head>
      <title>JavaScript String indexOf() Method</title>
   </head>
   
   <body>
   <p id="demo"></p>
   
      <script type="text/javascript">
	  
      str="University at Capgemini";
      str2="Hello Javascripters!!!";
	  document.write("String is:			University at Capgemini<br>");
	  document.write("Result of str.match ('Capgemini'):"+str.match("/Capgemini/i"));
      document.write("<br>Result of str.substr ('Capgemini'):"+str.substr(3,6));
	  document.write("<p>Lowercase: " + str2.toLowerCase() + "</p>");
	  document.write("<p>Uppercase: " + str2.toUpperCase() + "</p>");

         </script>
   
   </body>
</html>
