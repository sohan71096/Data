<html>
   <head>
      <title>JavaScript String indexOf() Method</title>
   </head>
   
   <body>
      
      <script type="text/javascript">
	  document.write("The actual string is:			Capgemini<br>");
	  document.write("The character to be searched for is:			p"); 
         var str1 = new String( "Capgemini" );
         var index = str1.indexOf("p");
         document.write("<br>The character is found at index : " + index ); 
         </script>
   
   </body>
</html>
